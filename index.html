<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Tower Master: Небоскреб</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a1a2e;
        color: white;
        overflow: hidden;
        touch-action: none;
      }
      
      .font-display {
        font-family: 'Russo One', sans-serif;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .animate-pop {
        animation: pop 0.8s ease-out forwards;
      }
    </style>
    <script>
      window.addEventListener('error', function(e) {
        if (e.message === 'ResizeObserver loop limit exceeded') return;
        console.error("Global Error:", e);
        const root = document.getElementById('root');
        if (root) {
           root.innerHTML = `
            <div style="color: #ff5555; padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh;">
              <h2 style="font-size: 24px; margin-bottom: 10px;">Ошибка запуска</h2>
              <p>Попробуйте обновить страницу.</p>
              <pre style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; margin-top: 20px; overflow: auto; text-align: left;">${e.message}</pre>
            </div>
          `;
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="loader"></div>
        <p style="margin-top: 16px; font-family: 'Russo One', sans-serif; opacity: 0.7;">ЗАГРУЗКА...</p>
      </div>
    </div>
  </body>
</html>
