<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Tower Master: Небоскреб</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a1a2e;
        color: white;
        overflow: hidden; /* Prevent scrolling during game */
        touch-action: none; /* Prevent browser gestures */
      }
      
      .font-display {
        font-family: 'Russo One', sans-serif;
      }

      /* Custom animations for UI feedback */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .animate-pop {
        animation: pop 0.8s ease-out forwards;
      }
    </style>
    <!-- Error Handler to debug black screen -->
    <script>
      window.addEventListener('error', function(e) {
        // Ignore resizeobserver loop errors which are harmless
        if (e.message === 'ResizeObserver loop limit exceeded') return;
        
        console.error("Global Error:", e);
        // Only show fatal errors if root is empty (app didn't load)
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           document.body.innerHTML = `
            <div style="color: #ff5555; padding: 20px; background: #222; height: 100vh; font-family: sans-serif;">
              <h2>Ошибка запуска</h2>
              <p>Не удалось загрузить игру. Проверьте консоль.</p>
              <pre style="background: #000; padding: 10px; overflow: auto;">${e.message}\n${e.filename}:${e.lineno}</pre>
            </div>
          `;
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?dev",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
